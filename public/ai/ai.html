  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #333;
    }

    .navbar {
      background-color: #3b5998;
      height: 70px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .logo-text {
      color: white;
      font-size: 30px;
      font-weight: 1000;
      margin: 0;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #000;
    }

    .ai-heading {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 100px; /* To push below the navbar */
      color: #023e8a;
      animation: fadeIn 2s ease-in-out;
    }

    .robot-img {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .robot-img img {
      width: 180px;
      animation: float 3s ease-in-out infinite;
    }

    .chat-bot {
      display: flex;
      justify-content: center;
      margin: 4rem auto;
    }

    zapier-interfaces-page-embed {
      max-width: 900px;
      height: 800px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 10px 20px;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links a {
        font-size: 18px;
      }

      .ai-heading {
        font-size: 2rem;
      }

      .robot-img img {
        width: 120px;
      }
    }
  </style>
</head>
